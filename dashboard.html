<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Logo Image -->
    <div id="typedText" class="typed-text"></div>
    <h2 id="versionText">Version 1.0.0</h2>

    <div class="form-group" id="serverSelectGroup">
        <label for="serverSelect">Select Server</label>
        <select id="serverSelect" aria-label="Select Server">
            <option value="server1">Server 1</option>
            <option value="server2">Server 2</option>
            <option value="server3">Server 3</option>
        </select>
    </div>

    <div class="form-group" id="gameSelectGroup">
        <label for="gameSelect">Select Game</label>
        <select id="gameSelect" aria-label="Select Game">
            <option value="99club">91 Club</option>
            <option value="tiranga">Tiranga</option>
            <option value="okwin">Okwin</option>
            <option value="55club">55 Club</option>
            <option value="tclottery">TC Lottery</option>
            <option value="bdgwin">BDG Win</option>
        </select>
    </div>

    <div class="form-group" id="checkButtonGroup">
        <button onclick="seeResult()">Check</button>
    </div>
    
    <div class="loading" id="loading">Loading...</div>
</div>

<script>
    // Typing effect function
    function typeText(text, element, delay) {
        let index = 0;
        const interval = setInterval(() => {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
            } else {
                clearInterval(interval);
                document.getElementById('serverSelectGroup').style.display = 'block';
                document.getElementById('gameSelectGroup').style.display = 'block';
                document.getElementById('checkButtonGroup').style.display = 'block';
            }
        }, delay);
    }

    window.onload = function() {
        const typedText = document.getElementById('typedText');
        typeText("SERVER CONNECTED", typedText, 100); // Adjust delay for typing speed
    };

    function seeResult() {
        const selectedServer = document.getElementById('serverSelect').value;
        const selectedGame = document.getElementById('gameSelect').value;
        const loading = document.getElementById('loading');
        
        loading.style.display = 'block'; // Show loading

        // Simulate a delay for loading
        setTimeout(() => {
            window.location.href = `predition.php?server=${selectedServer}&game=${selectedGame}`;
        }, 1000);
    }
</script>
