<script>
    function showResult() {
        const periodNumber = document.getElementById('periodNumber').value;

        if (periodNumber.length === 3) {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('waitMessage').style.display = 'block';
            document.getElementById('resultMessage').style.display = 'none';

            // Simulate 3 seconds wait
            setTimeout(() => {
                document.getElementById('waitMessage').style.display = 'none';

                // Randomly show "big" or "small"
                const result = Math.random() < 0.5 ? 'BIG' : 'SMALL';
                document.getElementById('resultMessage').innerHTML = "Result: " + result;
                document.getElementById('resultMessage').style.display = 'block';
            }, 3000);
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    }
